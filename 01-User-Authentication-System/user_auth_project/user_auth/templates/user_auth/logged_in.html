<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged In</title>
</head>

<body>
<h1 style="color:green">Logged In!</h1>
<p>As {{ user.username }}</p>
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-info">Logout</button>
</form>
<hr>
</body>
</html>
